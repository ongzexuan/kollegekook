<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }

<script type="text/javascript">
    $(function() {
        function getParameter(theParameter) { 
          var params = window.location.search.substr(1).split("&");
         
          for (var i = 0; i < params.length; i++) {
            var p=params[i].split('=');
            if (p[0] == theParameter) {
                console.log(p[1]);
                //return decodeURIComponent(p[1]);
                return p[1];
            }
          }
          console.log("something went wrong");
          return false;
        }
        function showMovie(title) {
            $.get("/movie/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.title);
                        $("#poster").attr("src","http://neo4j-contrib.github.io/developer-resources/language-guides/assets/posters/"+encodeURIComponent(data.title)+".jpg");
                        var $list = $("#crew").empty();
                        data.cast.forEach(function (cast) {
                            $list.append($("<li>" + cast.name + " " +cast.job + (cast.job == "acted"?" as " + cast.role : "") + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            var query=$("#inputtext").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                    function (data) {
                        console.log("search activated");
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (row) {
                            var recipes = row.recipes;
                            $("<tr><td>" + recipes.name + "</td><td>" + "Ingredients" + "</td><td>" + recipes.time + "</td><td>"+generateStars(recipes.popularity)+"</td></tr>").appendTo(t).click(function() { showRecipe($(this).find(recipes.name).text());});

                        });
                        showRecipe(data[0].movie.title);
                    }, "json");
            return false;
        }

        function generateStars(num) {
            var s = ""
            var i = 0;
            for (i; i < num; i++) {
                s+="â˜…";
            }
            return s;
        }

        $("#inputtext").attr('value',getParameter("search"));
        $("#inputtext").submit(search);

        search();
    });
</script>
